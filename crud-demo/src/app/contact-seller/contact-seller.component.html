<div class="card mb-3" *ngIf="selectedItem">
    <h3 class="card-header">Contact Seller</h3>
    <div class="card-body">
      <h5 class="card-title">Message</h5>
      Message {{selectedItem.seller}} about {{selectedItem.name}}
    </div>
    <h3>Hi I am</h3>
    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault"></label>
      <input type="text" class="form-control" placeholder="" id="inputDefault">
    </div>
    <h3>My Email is</h3>
    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault"></label>
      <input type="text" class="form-control" placeholder="" id="inputDefault">
    </div>
    <h3>I would like to say</h3>
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4"></label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
